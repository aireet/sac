{{- if .Values.envoyGateway.enabled }}
# Route: /api/* -> api-gateway:8080
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: sac-api-route
  namespace: {{ .Release.Namespace }}
spec:
  parentRefs:
    - name: sac-gateway
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api
      backendRefs:
        - name: api-gateway
          port: {{ .Values.apiGateway.port }}
---
# Route: /ws/* -> ws-proxy:8081 (WebSocket)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: sac-ws-route
  namespace: {{ .Release.Namespace }}
spec:
  parentRefs:
    - name: sac-gateway
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /ws
      backendRefs:
        - name: ws-proxy
          port: {{ .Values.wsProxy.port }}
---
# Route: /* -> frontend:80 (catch-all)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: sac-frontend-route
  namespace: {{ .Release.Namespace }}
spec:
  parentRefs:
    - name: sac-gateway
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: frontend
          port: {{ .Values.frontend.port }}
{{- end }}
