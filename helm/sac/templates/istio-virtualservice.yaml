{{- if .Values.istio.enabled }}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: sac-routes
  labels:
    {{- include "sac.labels" . | nindent 4 }}
spec:
  hosts:
    {{- toYaml .Values.istio.gateway.hosts | nindent 4 }}
  gateways:
    - sac-gateway
  http:
    # API Gateway
    - match:
        - uri:
            prefix: /api/
      route:
        - destination:
            host: api-gateway
            port:
              number: {{ .Values.apiGateway.port }}
      corsPolicy:
        allowOrigins:
          - exact: "*"
        allowMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
        allowHeaders:
          - "*"
        maxAge: 24h
    # WebSocket Proxy
    - match:
        - uri:
            prefix: /ws/
      route:
        - destination:
            host: ws-proxy
            port:
              number: {{ .Values.wsProxy.port }}
      websocketUpgrade: true
    # Frontend (catch-all)
    - route:
        - destination:
            host: frontend
            port:
              number: {{ .Values.frontend.port }}
{{- end }}
