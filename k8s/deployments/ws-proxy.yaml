apiVersion: apps/v1
kind: Deployment
metadata:
  name: ws-proxy
  labels:
    app: ws-proxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ws-proxy
  template:
    metadata:
      labels:
        app: ws-proxy
    spec:
      containers:
      - name: ws-proxy
        image: docker-register-registry-vpc.cn-shanghai.cr.aliyuncs.com/dev/sac-ws-proxy:latest
        ports:
        - containerPort: 8081
          name: ws
        env:
        - name: WS_PROXY_PORT
          value: "8081"
        - name: DB_HOST
          value: "pgm-uf68x0dfyoth4u5g.pg.rds.aliyuncs.com"
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          value: "sandbox"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: password
        - name: DB_NAME
          value: "sac"
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ws-proxy
spec:
  selector:
    app: ws-proxy
  ports:
  - port: 8081
    targetPort: 8081
    protocol: TCP
  type: ClusterIP
