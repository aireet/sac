syntax = "proto3";
package sac.v1;
option go_package = "g.echo.tech/dev/sac/gen/sac/v1;sacv1";

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "sac/v1/common.proto";

message Group {
  int64 id = 1;
  string name = 2;
  string description = 3;
  int64 owner_id = 4;
  string claude_md_template = 5;
  google.protobuf.Timestamp created_at = 6;
  google.protobuf.Timestamp updated_at = 7;
  UserBrief owner = 8;
}

message GroupWithMemberCount {
  Group group = 1;
  int32 member_count = 2;
}

message GroupMember {
  int64 id = 1;
  int64 group_id = 2;
  int64 user_id = 3;
  string role = 4;
  google.protobuf.Timestamp created_at = 5;
  UserBrief user = 6;
}

message CreateGroupRequest {
  string name = 1;
  string description = 2;
  optional int64 owner_id = 3;
}

message UpdateGroupRequest {
  optional string name = 1;
  optional string description = 2;
  optional string claude_md_template = 3;
}

message AddMemberRequest {
  int64 user_id = 1;
  string role = 2;
}

message UpdateMemberRoleRequest {
  string role = 1;
}

message GroupTemplateResponse {
  string claude_md_template = 1;
}

message UpdateTemplateRequest {
  string claude_md_template = 1;
}

message GroupListResponse {
  repeated GroupWithMemberCount groups = 1;
}

message GroupMemberListResponse {
  repeated GroupMember members = 1;
}

// Request messages for RPCs that need path params
message GetGroupRequest {
  int64 id = 1;
}

message UpdateGroupByIdRequest {
  int64 id = 1;
  optional string name = 2;
  optional string description = 3;
  optional string claude_md_template = 4;
}

message AddMemberByGroupRequest {
  int64 group_id = 1;
  int64 user_id = 2;
  string role = 3;
}

message RemoveMemberRequest {
  int64 group_id = 1;
  int64 user_id = 2;
}

message UpdateMemberRoleByGroupRequest {
  int64 group_id = 1;
  int64 user_id = 2;
  string role = 3;
}

message UpdateTemplateByGroupRequest {
  int64 group_id = 1;
  string claude_md_template = 2;
}

// User-facing group service (requires membership)
service GroupService {
  rpc ListGroups(Empty) returns (GroupListResponse) {
    option (google.api.http) = { get: "/api/groups" };
  }
  rpc GetGroup(GetGroupRequest) returns (Group) {
    option (google.api.http) = { get: "/api/groups/{id}" };
  }
  rpc ListMembers(GetGroupRequest) returns (GroupMemberListResponse) {
    option (google.api.http) = { get: "/api/groups/{id}/members" };
  }
  rpc GetTemplate(GetGroupRequest) returns (GroupTemplateResponse) {
    option (google.api.http) = { get: "/api/groups/{id}/template" };
  }
  rpc UpdateTemplate(UpdateTemplateByGroupRequest) returns (SuccessMessage) {
    option (google.api.http) = { put: "/api/groups/{group_id}/template", body: "*" };
  }
}

// Admin group management service
service AdminGroupService {
  rpc ListAllGroups(Empty) returns (GroupListResponse) {
    option (google.api.http) = { get: "/api/admin/groups" };
  }
  rpc CreateGroup(CreateGroupRequest) returns (Group) {
    option (google.api.http) = { post: "/api/admin/groups", body: "*" };
  }
  rpc UpdateGroup(UpdateGroupByIdRequest) returns (SuccessMessage) {
    option (google.api.http) = { put: "/api/admin/groups/{id}", body: "*" };
  }
  rpc DeleteGroup(GetGroupRequest) returns (SuccessMessage) {
    option (google.api.http) = { delete: "/api/admin/groups/{id}" };
  }
  rpc ListMembersAdmin(GetGroupRequest) returns (GroupMemberListResponse) {
    option (google.api.http) = { get: "/api/admin/groups/{id}/members" };
  }
  rpc AddMember(AddMemberByGroupRequest) returns (GroupMember) {
    option (google.api.http) = { post: "/api/admin/groups/{group_id}/members", body: "*" };
  }
  rpc RemoveMember(RemoveMemberRequest) returns (SuccessMessage) {
    option (google.api.http) = { delete: "/api/admin/groups/{group_id}/members/{user_id}" };
  }
  rpc UpdateMemberRole(UpdateMemberRoleByGroupRequest) returns (SuccessMessage) {
    option (google.api.http) = { put: "/api/admin/groups/{group_id}/members/{user_id}", body: "*" };
  }
  rpc AdminUpdateTemplate(UpdateTemplateByGroupRequest) returns (SuccessMessage) {
    option (google.api.http) = { put: "/api/admin/groups/{group_id}/template", body: "*" };
  }
}
