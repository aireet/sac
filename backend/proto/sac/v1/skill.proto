syntax = "proto3";
package sac.v1;
option go_package = "g.echo.tech/dev/sac/gen/sac/v1;sacv1";

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "sac/v1/common.proto";

message SkillParameter {
  string name = 1;
  string label = 2;
  string type = 3;
  bool required = 4;
  string default_value = 5;
  repeated string options = 6;
}

message SkillFrontmatter {
  repeated string allowed_tools = 1;
  string model = 2;
  string context = 3;
  string agent = 4;
  bool disable_model_invocation = 5;
  string argument_hint = 6;
  optional bool user_invocable = 7;
}

message SkillFile {
  int64 id = 1;
  int64 skill_id = 2;
  string filepath = 3;
  int64 size = 4;
  string content_type = 5;
  google.protobuf.Timestamp created_at = 6;
}

message Skill {
  int64 id = 1;
  string name = 2;
  string description = 3;
  string icon = 4;
  string category = 5;
  string prompt = 6;
  string command_name = 7;
  repeated SkillParameter parameters = 8;
  bool is_official = 9;
  int64 created_by = 10;
  bool is_public = 11;
  optional int64 forked_from = 12;
  int32 version = 13;
  google.protobuf.Timestamp created_at = 14;
  google.protobuf.Timestamp updated_at = 15;
  UserBrief creator = 16;
  SkillFrontmatter frontmatter = 17;
  repeated SkillFile files = 18;
  optional int64 group_id = 19;
}

message CreateSkillRequest {
  string name = 1;
  string description = 2;
  string icon = 3;
  string category = 4;
  string prompt = 5;
  string command_name = 6;
  repeated SkillParameter parameters = 7;
  bool is_public = 8;
  SkillFrontmatter frontmatter = 9;
  optional int64 group_id = 10;
}

message UpdateSkillRequest {
  optional string name = 1;
  optional string description = 2;
  optional string icon = 3;
  optional string category = 4;
  optional string prompt = 5;
  optional string command_name = 6;
  repeated SkillParameter parameters = 7;
  optional bool is_public = 8;
  SkillFrontmatter frontmatter = 9;
  optional int64 group_id = 10;
}

message SkillListResponse {
  repeated Skill skills = 1;
}

message SkillFileListResponse {
  repeated SkillFile files = 1;
}

message SkillFileContentResponse {
  string filepath = 1;
  string content = 2;
  string content_type = 3;
  int64 size = 4;
}

message SaveSkillFileContentRequest {
  int64 skill_id = 1;
  string filepath = 2;
  string content = 3;
}

message GetSkillRequest {
  int64 id = 1;
}

message UpdateSkillByIdRequest {
  int64 id = 1;
  optional string name = 2;
  optional string description = 3;
  optional string icon = 4;
  optional string category = 5;
  optional string prompt = 6;
  optional string command_name = 7;
  repeated SkillParameter parameters = 8;
  optional bool is_public = 9;
  SkillFrontmatter frontmatter = 10;
  optional int64 group_id = 11;
}

message ListGroupSkillsRequest {
  int64 group_id = 1;
}

message ShareSkillToGroupRequest {
  int64 id = 1;
  int64 group_id = 2;
}

service SkillService {
  rpc ListSkills(Empty) returns (SkillListResponse) {
    option (google.api.http) = { get: "/api/skills" };
  }
  rpc GetSkill(GetSkillRequest) returns (Skill) {
    option (google.api.http) = { get: "/api/skills/{id}" };
  }
  rpc CreateSkill(CreateSkillRequest) returns (Skill) {
    option (google.api.http) = { post: "/api/skills", body: "*" };
  }
  rpc UpdateSkill(UpdateSkillByIdRequest) returns (Skill) {
    option (google.api.http) = { put: "/api/skills/{id}", body: "*" };
  }
  rpc DeleteSkill(GetSkillRequest) returns (SuccessMessage) {
    option (google.api.http) = { delete: "/api/skills/{id}" };
  }
  rpc ForkSkill(GetSkillRequest) returns (Skill) {
    option (google.api.http) = { post: "/api/skills/{id}/fork" };
  }
  rpc ListPublicSkills(Empty) returns (SkillListResponse) {
    option (google.api.http) = { get: "/api/skills/public" };
  }
  rpc ListGroupSkills(ListGroupSkillsRequest) returns (SkillListResponse) {
    option (google.api.http) = { get: "/api/skills/group/{group_id}" };
  }
  rpc ShareSkillToGroup(ShareSkillToGroupRequest) returns (SuccessMessage) {
    option (google.api.http) = { post: "/api/skills/{id}/share-to-group", body: "*" };
  }
}
